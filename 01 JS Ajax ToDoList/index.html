<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>01 JS & Ajax ToDoList</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <h1>ToDo</h1>
      </div>
      <div id="content">
        <ul id="taskList"></ul>
      </div>
      <div id="control">
        <input type="text" id="txtNewTask" placeholder="Enter task name"/>
        <input type="text" id="txtResponsible" placeholder="Who is responsible?"/>
        <button id="addTask">Add Task</button>
      </div>
    </div>
  </body>
</html>
